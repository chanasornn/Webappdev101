<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanasorn Phaochoud - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(40, 40, 40, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 30, 30, 0.3) 0%, transparent 50%);
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #404040, #606060);
            clip-path: ellipse(40% 50% at 50% 50%);
            animation: fall linear infinite;
            opacity: 0.4;
            filter: blur(0.5px);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(50px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateX(-50px);
                opacity: 0.2;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 0;
            padding: 80px 60px;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 100px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 80, 0.3);
            border-left: 3px solid #505050;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            border: 3px solid #606060;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            background: rgba(40, 40, 40, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(96, 96, 96, 0.1) 50%, transparent 60%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-placeholder {
            font-size: 80px;
            color: #505050;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41.99% { opacity: 1; }
            42% { opacity: 0.95; }
            43% { opacity: 1; }
            45.99% { opacity: 1; }
            46% { opacity: 0.97; }
            46.5% { opacity: 1; }
        }

        .name-th {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .greeting {
            font-size: 1.3em;
            color: #b0b0b0;
            line-height: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(80, 80, 80, 0.3);
            border-left: 4px solid #606060;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .greeting::before {
            content: '>';
            position: absolute;
            left: 10px;
            top: 10px;
            color: #606060;
            font-size: 0.8em;
        }

        .decorative-line {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #606060, transparent);
            margin: 35px auto;
            position: relative;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #606060;
            top: -2px;
        }

        .decorative-line::before {
            left: 0;
        }

        .decorative-line::after {
            right: 0;
        }

        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 25px;
            background: #808080;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 50px 35px;
            }

            .profile-image {
                width: 160px;
                height: 160px;
                margin-bottom: 30px;
            }

            .profile-placeholder {
                font-size: 60px;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
            }

            .name-th {
                font-size: 0.95em;
            }

            .greeting {
                font-size: 1.1em;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="grid"></div>
    <div class="background-effect" id="background"></div>

    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                
                <div class="avatar">
        <img src="./images/profile.jpg" alt="Tanakorn" />
      </div>
            </div>
            <div class="glitch-wrapper">
                <h1>CHANASORN PHAOCHOUD</h1>
            </div>
            <div class="name-th">นายชนสรณ์ เผ่าชวด</div>
            <div class="decorative-line"></div>
            <div class="greeting">
                ยินดีที่ได้รู้จัก<span class="terminal-cursor"></span>
            </div>
        </div>
    </div>

    <script>
        const background = document.getElementById('background');

        // สร้างใบไม้
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDuration = Math.random() * 5 + 10 + 's';
            leaf.style.animationDelay = Math.random() * 3 + 's';
            background.appendChild(leaf);
            
            setTimeout(() => leaf.remove(), 18000);
        }

        // สร้างใบไม้ทุกๆ 2 วินาที
        setInterval(createLeaf, 2000);
        for(let i = 0; i < 8; i++) {
            setTimeout(createLeaf, i * 400);
        }
    </script>
</body>
</html>
